<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
    <title>Google</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <center>
        <header>
            <ul>
             <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
               <li><a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
              <li><a href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB" target="_blank">Store</a></li>

        <div class="logo">

        </div>
        <div class="bar">
          <form id="form" autocomplete="off">
            <div class="form-group">
              <input class="searchbar" type="text" title="Search" id="search">
              <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
            </div>
          </form>
        </div>
        <div class="buttons">
          <button class="button" type="button">Google Search</button>
          <button class="lucky" type="button" onclick="getFeelingLucky">I'm Feeling Lucky</button>
         </div>

         <div id="results">
            <h1 id="title"></h1>
            <a id="link"></a>
            <p id="summary"></p>
         </div>
         
         <div class="footer">
             <div class="top-column">
                 United Kingdom
             </div>

             <div class="actual-footer">
              <ul class="left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>

                <div class="leaf-container">

                </div>

                <span>Carbon Neatrul Since Alfie's Birth</span>
              </div>

              <ul class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
              </ul>
